<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="searchBar">
        <input id="city" class="input" type="search" placeholder="Enter city name">
        <button class="button" id="submit" type="submit"><img src="./Images/search.svg" alt="" srcset=""></button>
        </div>
        <h1>Weather Conditions of <span id="cityName"></span></h1>
        <div class="contentContainer">
            <div class="contentLoaded"><embed src="./Images/temperature.svg" type=""><p>Temperature</p><div class="values"><span id="temp"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/feelslike.svg" type=""><p>Feels Like</p><div class="values"><span id="feels_like"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/humidity.svg" type=""><p>Humidity</p><div class="values"><span id="humidity"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/minimum_temp.svg" type=""><p>Minimum Temperature</p><div class="values"><span id="min_temp"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/Maximum_temp.svg" type=""><p>Maximum Temeprature</p><div class="values"><span id="max_temp"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/clouds.svg" type=""><p>Clouds %</p><div class="values"><span id="cloud_pct"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/wind.svg" type=""><p>Wind speed</p><div class="values"><span id="wind_speed"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/wind_direction.svg" type=""><p>Wind Degrees</p><div class="values"><span id="wind_degrees"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/sunsrise.svg" type=""><p>Sunrise</p><div class="values"><span id="sunrise"></span></div></div>
            <div class="contentLoaded"><embed src="./Images/sunset.svg" type=""><p>Sunset</p><div class="values"><span id="sunset"></span></div></div>
        </div>
    </div>
</body>
<footer><p>Made by Harsha Karthik Uppala</p></footer>
<script src="./script.js"></script>
</html>
